<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine ðŸ’–</title>

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  min-height: 100svh;
  background: linear-gradient(180deg, #ffd1dc, #ff9fbf);
  font-family: system-ui, sans-serif;
  overflow: hidden;
}

/* ---------- FADE ---------- */
#fade {
  position: fixed;
  inset: 0;
  background: #ff9fbf;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.9s ease;
  z-index: 10;
}

/* ---------- TITLE ---------- */
#title {
  text-align: center;
  margin-top: 18vh;
  color: #7a003c;
  transition: transform .4s ease, opacity .4s ease;
}

#question {
  font-size: clamp(26px, 7vw, 42px);
  font-weight: 700;
}

#name {
  margin-top: 8px;
  font-size: clamp(22px, 6vw, 32px);
}

/* ---------- BUTTONS ---------- */
#btnArea {
  margin-top: 14vh;
  display: flex;
  justify-content: center;
  gap: 18vw;
}

button {
  width: 130px;
  height: 50px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff5fa2, #ff2f82);
  box-shadow: 0 8px 22px rgba(255,79,154,0.5);
}

#no {
  background: linear-gradient(135deg, #c2185b, #ad1457);
  position: relative;
}

/* ---------- NO PANIC ---------- */
.shake {
  animation: shake .35s;
}

@keyframes shake {
  0% { transform: translate(0,0); }
  25% { transform: translate(-4px,2px); }
  50% { transform: translate(4px,-2px); }
  75% { transform: translate(-3px,2px); }
  100% { transform: translate(0,0); }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  text-align: center;
  margin-top: 12vh;
  color: #7a003c;
}

.finalLine {
  font-size: clamp(22px, 6vw, 36px);
  margin-top: 14px;
  text-shadow: 0 0 16px rgba(255,79,154,0.7);
  animation: glow 2.5s ease-in-out infinite;
}

@keyframes glow {
  50% { text-shadow: 0 0 28px rgba(255,79,154,1); }
}

#valPhoto {
  margin-top: 22px;
  width: min(260px, 85vw);
  border-radius: 18px;
  box-shadow: 0 14px 34px rgba(255,79,154,0.6);
}

/* ---------- EFFECTS ---------- */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  to { transform: translate(var(--x), var(--y)); opacity: 0; }
}

.heart {
  position: fixed;
  bottom: -30px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to { transform: translateY(-120svh); opacity: 0; }
}
</style>
</head>
