<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffb6c1; /* ğŸŒ¸ pink background */
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  h1 {
    color: #b30059;
    text-align: center;
    margin-top: 80px;
    font-size: clamp(22px, 6vw, 40px);
  }

  #yes, #no {
    position: absolute;
    width: 160px;
    height: 60px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    z-index: 10;
  }

  #yes {
    background: #ff4f9a;
    color: white;
    left: 20%;
    top: 60%;
  }

  #no {
    background: #d63384;
    color: white;
    left: 60%;
    top: 60%;
  }

  #final {
    display: none;
    color: #8b004f;
    font-size: clamp(24px, 7vw, 42px);
    text-align: center;
    margin-top: 120px;
  }

  .spark {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    animation: boom 1s linear forwards;
    pointer-events: none;
  }

  @keyframes boom {
    from { opacity: 1; transform: translate(0,0); }
    to   { opacity: 0; transform: translate(var(--x), var(--y)); }
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine? ğŸ’–</h1>
<div id="final">Yay! ğŸ’– Happy Valentineâ€™s Day ğŸ¥°</div>

<button id="yes" onclick="yesClick()">Yes ğŸ’•</button>
<button id="no" onclick="noClick()">No ğŸ’”</button>

<script>
  const noTexts = [
    "Are you sure? ğŸ˜",
    "Really? ğŸ¤¨",
    "Try again ğŸ˜œ",
    "You sure? ğŸ˜…",
    "Haha nice try ğŸ˜‚",
    "No escape ğŸ˜ˆ",
    "You can't escape love ğŸ’˜",
    "Still no? ğŸ˜­",
    "Testing my patience ğŸ˜¤",
    "No, not happening ğŸ˜†"
  ];

  let index = 0;

  function noClick() {
    const noBtn = document.getElementById("no");
    noBtn.innerText = noTexts[index % noTexts.length];
    index++;

    const maxX = window.innerWidth - 180;
    const maxY = window.innerHeight - 100;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function yesClick() {
    document.getElementById("title").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";
    document.getElementById("final").style.display = "block";

    setInterval(firework, 700);
  }

  function firework() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.6;

    for (let i = 0; i < 25; i++) {
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = x + "px";
      s.style.top = y + "px";
      s.style.background = randomColor();
      s.style.setProperty("--x", (Math.random()*200 - 100) + "px");
      s.style.setProperty("--y", (Math.random()*200 - 100) + "px");
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }
  }

  function randomColor() {
    const c = ["#ff4f9a", "#ffd700", "#ffffff", "#ff85b3"];
    return c[Math.floor(Math.random() * c.length)];
  }
</script>

</body>
</html>
