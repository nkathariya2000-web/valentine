<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffb6c1;
    font-family: "Trebuchet MS", "Comic Sans MS", cursive;
    font-style: italic; /* keeps rest italic */
    overflow: hidden;
  }

  /* FIRST PAGE TEXT (NOT ITALIC, BOLD, SIMPLE) */
  h1 {
    text-align: center;
    margin-top: 140px;
    font-size: clamp(26px, 6vw, 44px);
    color: #8b004f;
    text-shadow: 0 0 15px #ff4f9a;
    font-style: normal;       /* ‚¨Ö not italic */
    font-weight: bold;        /* ‚¨Ö bold */
    font-family: Arial, Helvetica, sans-serif; /* ‚¨Ö simple font */
  }

  #name {
    display: block;
    margin-top: 10px;
    font-size: clamp(20px, 5vw, 32px);
  }

  /* BUTTONS (SMALLER) */
  #yes, #no {
    position: absolute;
    width: 145px;   /* ‚¨Ö smaller */
    height: 52px;   /* ‚¨Ö smaller */
    border: none;
    border-radius: 12px;
    font-size: 16px; /* ‚¨Ö smaller text */
    cursor: pointer;
    color: white;
    z-index: 10;
  }

  #yes {
    background: #ff4f9a;
    left: 22%;
    top: 60%;
  }

  #no {
    background: #d63384;
    left: 58%;
    top: 60%;
  }

  .bounce {
    animation: bounce 0.5s;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.15); }
    60% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }

  /* FINAL PAGE */
  #final {
    display: none;
    text-align: center;
    margin-top: 100px;
    animation: popGlow 1.2s ease forwards;
  }

  .finalLine {
    font-size: clamp(22px, 6vw, 38px);
    color: #8b004f;
    margin-top: 14px;
    text-shadow: 0 0 15px #ff4f9a;
  }

  @keyframes popGlow {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
  }

  #valPhoto {
    margin-top: 22px;
    width: 240px;
    max-width: 80%;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(255, 79, 154, 0.6);
  }

  /* FIREWORKS */
  .spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1.2s linear forwards;
  }

  @keyframes explode {
    from { opacity: 1; transform: translate(0,0); }
    to { opacity: 0; transform: translate(var(--x), var(--y)); }
  }

  /* HEARTS */
  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    pointer-events: none;
    animation: floatUp 6s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

      spark.style.setProperty("--y", (Math.random()*300 - 150) + "px");
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1200);
    }
  }
