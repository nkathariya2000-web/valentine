<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100svh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9fbf);
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow: hidden;
}

/* ---------- INTRO ---------- */
#title {
  text-align: center;
  margin-top: 18vh;
  color: #7a003c;
}

#title .main {
  font-size: clamp(26px, 7vw, 40px);
  font-weight: 700;
}

#title .name {
  margin-top: 8px;
  font-size: clamp(22px, 6vw, 32px);
  font-weight: 600;
}

/* ---------- BUTTON AREA ---------- */
#btnArea {
  position: relative;
  margin-top: 14vh;
  height: 200px;
}

button {
  width: 130px;
  height: 50px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  position: absolute;
}

#yes {
  left: 50%;
  transform: translateX(-160px);
  background: linear-gradient(135deg, #ff5fa2, #ff2f82);
  box-shadow: 0 8px 20px rgba(255,79,154,0.5);
}

#no {
  left: 50%;
  transform: translateX(30px);
  background: linear-gradient(135deg, #c2185b, #ad1457);
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  text-align: center;
  margin-top: 12vh;
  color: #7a003c;
}

.finalLine {
  font-size: clamp(22px, 6vw, 36px);
  margin-top: 12px;
  text-shadow: 0 0 14px rgba(255,79,154,0.7);
}

#valPhoto {
  margin-top: 20px;
  width: min(260px, 85vw);
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(255,79,154,0.6);
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -30px;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120svh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="title">
  <div class="main">Will you be my Valentine?</div>
  <div class="name">MADAM G ğŸ˜ğŸ’–</div>
</div>

<div id="btnArea">

<audio id="bgMusic" preload="auto" loop>
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
const noTexts = [
  "Are you sure? ğŸ˜",

];

let noIndex = 0;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const title = document.getElementById("title");
const btnArea = document.getElementById("btnArea");
const final = document.getElementById("final");
const music = document.getElementById("bgMusic");

/* ---------- FAST NO BUTTON ---------- */
noBtn.addEventListener("pointerdown", () => {
  noBtn.textContent = noTexts[noIndex % noTexts.length];
  noIndex++;

  const maxX = window.innerWidth - noBtn.offsetWidth - 10;
  const maxY = window.innerHeight - noBtn.offsetHeight - 10;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
  noBtn.style.transform = "none"; // remove translate delay
});

/* ---------- YES BUTTON ---------- */
yesBtn.addEventListener("pointerdown", () => {
  title.style.display = "none";
  btnArea.style.display = "none";
  final.style.display = "block";

  music.volume = 0.35;
  music.play().catch(()=>{});

  setInterval(createHeart, 300);
});

/* ---------- HEARTS ---------- */
function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ğŸ’–";

  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
