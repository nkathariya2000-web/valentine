<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #ffd1dc, #ff9fbf);
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
  color: #7a003c;
}

/* ---------- INTRO ---------- */
#title {
  text-align: center;
  margin-top: 18vh;
  animation: fadeIn 1s ease forwards;
}

#question {
  font-size: clamp(26px, 7vw, 40px);
  font-weight: bold;
}

#name {
  margin-top: 8px;
  font-size: clamp(22px, 6vw, 32px);
}

/* ---------- BUTTONS ---------- */
#btnArea {
  margin-top: 14vh;
  display: flex;
  justify-content: center;
  gap: 18vw;
}

button {
  width: 130px;
  height: 50px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff5fa2, #ff2f82);
}

#no {
  background: linear-gradient(135deg, #c2185b, #ad1457);
  position: relative;
}

/* ---------- NO SHAKE ---------- */
.shake {
  animation: shake .3s;
}

@keyframes shake {
  25% { transform: translate(-4px, 2px); }
  50% { transform: translate(4px, -2px); }
  75% { transform: translate(-3px, 2px); }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  text-align: center;
  margin-top: 12vh;
}

.finalLine {
  font-size: clamp(22px, 6vw, 34px);
  margin-top: 14px;
}

#valPhoto {
  margin-top: 20px;
  width: min(260px, 85vw);
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(255,79,154,0.6);
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* ---------- FADE ---------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div id="title">
  <div id="question">Will you be my Valentine</div>
  <div id="name">MADAM G ğŸ˜ğŸ’–</div>
</div>

<div id="btnArea">
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ’”</button>
</div>

<div id="final">
  <div class="finalLine">You said yes ğŸ¥¹ğŸ’–</div>
  <img id="valPhoto" src="valentine.jpg" alt="Valentine">
  <div class="finalLine">You made me really happy</div>
  <div class="finalLine">Happy Valentineâ€™s Day ğŸ’•</div>
</div>

<audio id="bgMusic" loop>
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
const questions = [
  "Will you be my Valentine",
  "Please? ğŸ¥º",
  "Donâ€™t break my heart ğŸ˜­",

];

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const music = document.getElementById("bgMusic");

let noCount = 0;

/* NO BUTTON */
noBtn.onclick = () => {
  noCount++;
  question.textContent = questions[Math.min(noCount, questions.length - 1)];

  noBtn.classList.remove("shake");
  void noBtn.offsetWidth;
  noBtn.classList.add("shake");

  noBtn.style.transform =
    `translate(${Math.random()*180-90}px, ${Math.random()*120-60}px)`;
};

/* YES BUTTON */
yesBtn.onclick = () => {
  document.getElementById("title").style.display = "none";
  document.getElementById("btnArea").style.display = "none";
  document.getElementById("final").style.display = "block";

  music.volume = 0.35;
  music.play().catch(() => {});

  setInterval(createHeart, 350);
};

/* HEARTS */
function createHeart() {
  const h = document.createElement("div");

  h.textContent = "ğŸ’–";

</script>

</body>
</html>
