<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    padding: 20px;
  }

  h1 {
    color: #ff4f9a;
    text-align: center;
    font-size: clamp(22px, 6vw, 40px);
    margin-bottom: 30px;
    z-index: 10;
  }

  #final {
    display: none;
    font-size: clamp(24px, 7vw, 42px);
    color: #ffd1dc;
    text-align: center;
    margin-bottom: 30px;
    z-index: 10;
  }

  .buttons {
    display: flex;
    gap: 20px;
    z-index: 10;
  }

  button {
    width: 160px;
    height: 60px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #2ecc71;
    color: white;
  }

  #no {
    background: #e74c3c;
    color: white;
  }

  /* Floating NO text */
  .floating-text {
    position: absolute;
    background: pink;
    color: white;
    padding: 8px 14px;
    border-radius: 12px;
    font-size: 14px;
    animation: fadeMove 2s ease forwards;
    pointer-events: none;
    white-space: nowrap;
  }

  @keyframes fadeMove {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-20px); }
  }

  /* Fireworks */
  #fireworks {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .spark {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    animation: explode 1s linear forwards;
  }

  @keyframes explode {
    from { opacity: 1; transform: translate(0,0); }
    to { opacity: 0; transform: translate(var(--x), var(--y)); }
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine? ðŸ’–</h1>
<div id="final">Yay! ðŸ’– Happy Valentineâ€™s Day ðŸ¥°</div>

<div class="buttons" id="buttons">
  <button id="yes" onclick="yesClick()">Yes ðŸ’•</button>
  <button id="no" onclick="noClick()">No ðŸ’”</button>
</div>

<div id="fireworks"></div>

<script>
  const noTexts = [
    "Are you sure? ðŸ˜",
    "Really? ðŸ¤¨",
    "Try again ðŸ˜œ",
    "You sure? ðŸ˜…",
    "Haha nice try ðŸ˜‚",
    "No escape ðŸ˜ˆ",
    "You can't escape love ðŸ’˜",
    "Still no? ðŸ˜­",
    "Testing my patience ðŸ˜¤",
    "No not happening ðŸ˜†"
  ];

  let noIndex = 0;

  function noClick() {
    const noBtn = document.getElementById("no");
    const text = noTexts[noIndex % noTexts.length];
    noBtn.innerText = text;
    noIndex++;

    createFloatingText(text);
  }

  function createFloatingText(text) {
    const el = document.createElement("div");
    el.className = "floating-text";
    el.innerText = text;

    el.style.left = Math.random() * (window.innerWidth - 150) + "px";
    el.style.top = Math.random() * (window.innerHeight - 150) + "px";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000);
  }

  function yesClick() {
    document.getElementById("title").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    document.getElementById("final").style.display = "block";
    setInterval(fireworkBurst, 700);
  }

  function fireworkBurst() {
    const fw = document.getElementById("fireworks");
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.6;

    for (let i = 0; i < 20; i++) {
      const s = document.createElement("div");
      s.className = "spark";
      s.style.left = x + "px";
      s.style.top = y + "px";
      s.style.background = randomColor();
      s.style.setProperty("--x", (Math.random()*200 - 100) + "px");
      s.style.setProperty("--y", (Math.random()*200 - 100) + "px");
      fw.appendChild(s);
      setTimeout(() => s.remove(), 1000);
    }
  }

  function randomColor() {
    const c = ["#ff4f9a","#ffd700","#00eaff","#ffffff","#ff5733"];
    return c[Math.floor(Math.random()*c.length)];
  }
</script>

</body>
</html>
