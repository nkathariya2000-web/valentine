
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    color: #e63946;
  }

  #msg {
    position: absolute;
    top: 22%;
    width: 100%;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
    color: #6a4cff;
    font-family: "Comic Sans MS", cursive, sans-serif;
  }

  button {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: width 0.3s, height 0.3s;
  }

  #yes {
    left: 8%;
    top: 50%;
    background: #2ecc71;
    color: white;
    z-index: 2;
  }

  #no {
    right: 8%;
    top: 50%;
    background: #e74c3c;
    color: white;
    z-index: 3;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.3s;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<div id="msg"></div>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ’”</button>

<script>
  var yesBtn = document.getElementById("yes");
  var noBtn = document.getElementById("no");
  var msg = document.getElementById("msg");

  var messages = [
    "Try again ðŸ˜Œ",
    "Nice try ðŸ˜",
    "Think again ðŸ’­",
    "Almost ðŸ˜‰",
    "You know the answer ðŸ’•",
    "Come on ðŸ˜„"
  ];

  var clickCount = 0;
  var maxClicks = 6;

  noBtn.onclick = function () {
    // message
    msg.textContent = messages[clickCount % messages.length];

    // shake NO
    noBtn.classList.add("shake");
    setTimeout(function () {
      noBtn.classList.remove("shake");
    }, 300);

    clickCount++;

    // calculate growth
    var screenW = window.innerWidth * 1.2;
    var screenH = window.innerHeight * 1.2;

    var factor = Math.min(clickCount / maxClicks, 1);

    yesBtn.style.width = (110 + (screenW - 110) * factor) + "px";
    yesBtn.style.height = (110 + (screenH - 110) * factor) + "px";

    // once full screen, center it
    if (clickCount >= maxClicks) {
      yesBtn.style.left = "50%";
      yesBtn.style.top = "50%";
      yesBtn.style.transform = "translate(-50%, -50%)";
      noBtn.style.display = "none";
    }
  };

  yesBtn.onclick = function () {
    document.body.innerHTML =
      "<h1 style='margin-top:40vh;text-align:center;color:#e63946;'>Yay! ðŸ’– Happy Valentineâ€™s Day ðŸ¥°</h1>";
  };
</script>

</body>
</html>
