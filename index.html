<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100svh;
  background: #ffb6c1;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

/* -------- FIRST PAGE -------- */
#title {
  text-align: center;
  margin-top: 18vh;
  color: #8b004f;
  font-weight: bold;
  font-style: normal;
}

#title .main {
  font-size: clamp(24px, 7vw, 38px);
}

#title .name {
  margin-top: 6px;
  font-size: clamp(20px, 6vw, 30px);
}

/* BUTTON WRAPPER */
#btnArea {
  margin-top: 14vh;
  display: flex;
  justify-content: center;
  gap: 18vw;
  position: relative;
  z-index: 5;
}

/* BUTTONS */
button {
  width: 120px;
  height: 48px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  touch-action: manipulation;
}

#yes { background: #ff4f9a; }
#no {
  background: #d63384;
  position: relative;
}

/* NO BUTTON BOUNCE */
.bounce {
  animation: bounce 0.4s;
}

@keyframes bounce {
  0% { transform: scale(1); }
  40% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* -------- FINAL PAGE -------- */
#final {
  display: none;
  text-align: center;
  margin-top: 12vh;
  font-style: italic;
  z-index: 3;
}

.finalLine {
  font-size: clamp(20px, 6vw, 34px);
  color: #8b004f;
  margin-top: 10px;
  text-shadow: 0 0 12px #ff4f9a;
}

/* PHOTO */
#valPhoto {
  margin-top: 18px;
  width: min(240px, 80vw);
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(255,79,154,0.6);
}

/* -------- FIREWORKS -------- */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1.1s linear forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* -------- HEARTS -------- */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  pointer-events: none;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-110svh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="title">
  <div class="main">Will you be my Valentine</div>
  <div class="name">MADAM G üòçüíñ</div>
</div>

<div id="btnArea">
  <button id="yes">Yes üíï</button>
  <button id="no">No üíî</button>
</div>

<div id="final">
  <div class="finalLine">Yay! I knew you would say yes ü•∞</div>
  <img id="valPhoto" src="valentine.jpg" alt="Valentine">
  <div class="finalLine">You have made me the happiest person üíï</div>
  <div class="finalLine">Happy Valentine Day üíñ</div>
</div>

<audio id="bgMusic" loop>
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
const noTexts = [
  "Are you sure? üòè",
  "Really? ü§®",
  "Try again üòú",
  "You sure? üòÖ",
  "Haha nice try üòÇ",
  "No escape üòà",
  "You can't escape love üíò",
  "Still no? üò≠",
  "Testing my patience üò§",
  "Nope, not happening üòÜ"
];

let noIndex = 0;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

noBtn.addEventListener("click", () => {
  noBtn.textContent = noTexts[noIndex % noTexts.length];
  noIndex++;

  noBtn.classList.remove("bounce");
  void noBtn.offsetWidth;
  noBtn.classList.add("bounce");

  const x = Math.random() * 140 - 70;
  const y = Math.random() * 80 - 40;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  document.getElementById("title").style.display = "none";
  document.getElementById("btnArea").style.display = "none";

  const music = document.getElementById("bgMusic");
  music.volume = 0.35;
  music.play();

  const fw = setInterval(firework, 450);

  setTimeout(() => {
    clearInterval(fw);
    document.getElementById("final").style.display = "block";
    setInterval(heart, 380);
  }, 2800);
});

function firework() {
  const x = Math.random() * innerWidth;
  const y = Math.random() * innerHeight * 0.55;

  for (let i = 0; i < 36; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = x + "px";
    s.style.top = y + "px";
    s.style.background = ["#ff4f9a","#ffd700","#fff","#ff85b3"][Math.floor(Math.random()*4)];
    s.style.setProperty("--x", (Math.random()*260 - 130) + "px");
    s.style.setProperty("--y", (Math.random()*260 - 130) + "px");
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1100);
  }
}

function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíñ";
  h.style.left = Math.random() * innerWidth + "px";
  h.style.fontSize = (16 + Math.random()*18) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}
</script>

</body>
</html>
