<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  min-height: 100svh;
  background: radial-gradient(circle at top, #ffd1dc, #ff9fbf);
  font-family: "Segoe UI", system-ui, sans-serif;
  overflow: hidden;
}

/* ---------- INTRO ---------- */
#title {
  text-align: center;
  margin-top: 18vh;
  color: #7a003c;
}

#title .main {
  font-size: clamp(26px, 7vw, 40px);
  font-weight: 700;
}

#title .name {
  margin-top: 8px;
  font-size: clamp(22px, 6vw, 32px);
  font-weight: 600;
}

/* ---------- BUTTONS ---------- */
#btnArea {
  margin-top: 14vh;
  display: flex;
  justify-content: center;
  gap: 18vw;
}

button {
  width: 130px;
  height: 50px;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  transition: transform .25s ease, box-shadow .25s ease;
}

button:active {
  transform: scale(0.95);
}

#yes {
  background: linear-gradient(135deg, #ff5fa2, #ff2f82);
  box-shadow: 0 8px 20px rgba(255,79,154,0.5);
}

#no {
  background: linear-gradient(135deg, #c2185b, #ad1457);
  position: relative;
}

/* ---------- NO BUTTON ---------- */
.bounce {
  animation: bounce .35s ease;
}

@keyframes bounce {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* ---------- FINAL ---------- */
#final {
  display: none;
  text-align: center;
  margin-top: 12vh;
  color: #7a003c;
}

.finalLine {
  font-size: clamp(22px, 6vw, 36px);
  margin-top: 12px;
  text-shadow: 0 0 14px rgba(255,79,154,0.7);
}

/* ---------- PHOTO ---------- */
#valPhoto {
  margin-top: 20px;
  width: min(260px, 85vw);
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(255,79,154,0.6);
}

/* ---------- FIREWORKS ---------- */
.spark {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}

/* ---------- HEARTS ---------- */
.heart {
  position: fixed;
  bottom: -30px;
  pointer-events: none;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-120svh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="title">
  <div class="main">Will you be my Valentine</div>
  <div class="name">MADAM G üòçüíñ</div>
</div>

<div id="btnArea">
  <button id="yes">Yes üíï</button>
  <button id="no">No üíî</button>
</div>

<div id="final">
  <div class="finalLine">Yay! I knew you would say yes ü•∞</div>
  <img id="valPhoto" src="valentine.jpg" alt="Valentine">
  <div class="finalLine">You have made me the happiest üíï</div>
  <div class="finalLine">Happy Valentine‚Äôs Day üíñ</div>
</div>

<audio id="bgMusic" preload="auto" loop>
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
const noTexts = [
  "Are you sure? üòè",
  "Really? ü§®",
  "Try again üòú",
  "Nice TryüòÇ",
  "pleaseüò•",
  "Don't break my Heartüíî",
  "Think Again",
  "Still no? üò≠"
];

let noIndex = 0;
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("bgMusic");

/* ---------- NO BUTTON ---------- */
noBtn.addEventListener("click", () => {
  noBtn.textContent = noTexts[noIndex++ % noTexts.length];

  noBtn.classList.remove("bounce");
  void noBtn.offsetWidth;
  noBtn.classList.add("bounce");

  const x = Math.random() * 160 - 80;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* ---------- YES BUTTON ---------- */
yesBtn.addEventListener("click", async () => {
  document.getElementById("title").style.display = "none";
  document.getElementById("btnArea").style.display = "none";

  try {
    music.volume = 0.35;
    await music.play();
  } catch {}

  const fwInterval = setInterval(firework, 400);

  setTimeout(() => {
    clearInterval(fwInterval);
    document.getElementById("final").style.display = "block";
    setInterval(heart, 350);
  }, 2600);
});

/* ---------- FIREWORK ---------- */
function firework() {
  const x = Math.random() * innerWidth;
  const y = Math.random() * innerHeight * 0.55;
  const colors = ["#ff4f9a","#ffd700","#fff","#ff85b3"];

  for (let i = 0; i < 32; i++) {
    const s = document.createElement("div");
    s.className = "spark";
    s.style.left = x + "px";
    s.style.top = y + "px";
    s.style.background = colors[Math.floor(Math.random()*colors.length)];
    s.style.setProperty("--x", (Math.random()*260 - 130) + "px");
    s.style.setProperty("--y", (Math.random()*260 - 130) + "px");
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 1200);
  }
}

/* ---------- HEART ---------- */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "üíñ";
  h.style.left = Math.random() * innerWidth + "px";
  h.style.fontSize = (18 + Math.random()*20) + "px";
  h.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
