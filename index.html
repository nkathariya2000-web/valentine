<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    color: #e63946;
  }

  /* Message bubble */
  #msg {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    background: #ff4f9a;
    color: white;
    padding: 12px 22px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 16px;
    min-width: 160px;
    text-align: center;
    display: none;
  }

  button {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: none;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    left: 8%;
    top: 55%;
    background: #2ecc71;
    color: white;
  }

  #no {
    right: 8%;
    top: 55%;
    background: #e74c3c;
    color: white;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.3s;
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<div id="msg"></div>

<button id="yes">Yes ðŸ’•</button>
<button id="no">No ðŸ’”</button>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const msg = document.getElementById("msg");

  const messages = [
    "Try again ðŸ˜Œ",
    "Nice try ðŸ˜",
    "Think again ðŸ’­",
    "Almost ðŸ˜‰",
    "You know the answer ðŸ’•",
    "Come on ðŸ˜„"
  ];

  let clicks = 0;

  noBtn.addEventListener("click", () => {
    // show message
    msg.style.display = "block";
    msg.textContent = messages[clicks % messages.length];

    // shake
    noBtn.classList.remove("shake"); // reset
    void noBtn.offsetWidth;          // force reflow
    noBtn.classList.add("shake");

    // vibration (mobile)
    if ("vibrate" in navigator) {
      navigator.vibrate([120, 60, 120]);
    }

    clicks++;

    // grow YES
    const size = 110 + clicks * 50;
    yesBtn.style.width = size + "px";
    yesBtn.style.height = size + "px";

    // YES fills screen
    if (clicks >= 6) {
      yesBtn.style.left = "0";
      yesBtn.style.top = "0";
      yesBtn.style.width = "100vw";
      yesBtn.style.height = "100vh";
      yesBtn.style.borderRadius = "0";
      yesBtn.style.fontSize = "32px";
      noBtn.style.display = "none";
      msg.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML =
      "<h1 style='margin-top:40vh;text-align:center;color:#e63946;'>Yay! ðŸ’– Happy Valentineâ€™s Day ðŸ¥°</h1>";
  });
</script>

</body>
</html>
