<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine?</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 380px;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
      font-size: clamp(20px, 5vw, 26px);
      margin-bottom: 10px;
    }

    #message {
      min-height: 24px;
      margin: 12px 0;
      color: #555;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 16px);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    button {
      padding: 12px 18px;
      font-size: clamp(14px, 4vw, 16px);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 110px;
    }

    #yesBtn {
      background: #2ecc71;
      color: white;
    }

    #noBtn {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div id="message"></div>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    const messages = [
      "Please say yes ðŸ¥º",
      "Nice try ðŸ˜",
      "Think again ðŸ’­",
      "Better luck next time ðŸ˜†",
      "You know you want to ðŸ’•"
    ];

    let messageIndex = 0;
    let yesScale = 1;
    const maxScale = 1.8; // safe for mobile

    noBtn.addEventListener("click", () => {
      // Rotate messages
      message.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      // Grow YES button responsively
      yesScale = Math.min(yesScale + 0.15, maxScale);
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #ffe6eb;
          padding: 20px;
          text-align: center;
          font-family: Arial, sans-serif;
        ">
          <h1 style="color:#e63946; font-size:clamp(22px,6vw,32px);">
            Yay! ðŸ’– Happy Valentineâ€™s Day ðŸ¥°
          </h1>
        </div>
      `;
    });
  </script>
</body>
</html>
