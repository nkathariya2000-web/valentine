<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffb6c1;
    font-family: "Trebuchet MS", "Comic Sans MS", cursive;
    overflow: hidden;
  }

  /* MAIN QUESTION */
  h1 {
    text-align: center;
    margin-top: 70px;
    font-size: clamp(26px, 6vw, 44px);
    color: white;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
  }

  /* BUTTONS */
  #yes, #no {
    position: absolute;
    width: 170px;
    height: 60px;
    border: none;
    border-radius: 14px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    z-index: 10;
  }

  #yes {
    background: #ff4f9a;
    left: 20%;
    top: 60%;
  }

  #no {
    background: #d63384;
    left: 60%;
    top: 60%;
  }

  /* NO BUTTON BOUNCE */
  .bounce {
    animation: bounce 0.5s;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    30% { transform: scale(1.15); }
    60% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }

  /* FINAL TEXT */
  #final {
    display: none;
    text-align: center;
    font-size: clamp(26px, 7vw, 44px);
    color: #8b004f;
    margin-top: 90px;
    animation: popGlow 1.2s ease forwards;
  }

  @keyframes popGlow {
    from {
      opacity: 0;
      transform: scale(0.6);
    }
    to {
      opacity: 1;
      transform: scale(1);
      text-shadow: 0 0 20px #ff4f9a;
    }
  }

  /* PHOTO */
  #valPhoto {
    margin-top: 20px;
    width: 240px;
    max-width: 80%;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(255, 79, 154, 0.6);
    animation: photoPop 1.2s ease forwards;
  }

  @keyframes photoPop {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
  }

  /* FIREWORKS */
  .spark {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    pointer-events: none;
    animation: explode 1.2s linear forwards;
  }

  @keyframes explode {
    from { opacity: 1; transform: translate(0,0); }
    to { opacity: 0; transform: translate(var(--x), var(--y)); }
  }

  /* HEARTS */
  .heart {
    position: absolute;
    bottom: -30px;
    font-size: 22px;
    pointer-events: none;
    animation: floatUp 6s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine MADAM G üòçüíñ</h1>

<div id="final">
  Yay! üíñ Happy Valentine‚Äôs Day ü•∞ <br>
  <img id="valPhoto" src="valentine.jpg" alt="Valentine Photo">
  <div id="loveText">You have made me the happiest person üíï</div>
</div>

<button id="yes" onclick="yesClick()">Yes üíï</button>
<button id="no" onclick="noClick()">No üíî</button>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="love-music.mp3" type="audio/mpeg">
</audio>

<script>
  const noTexts = [
    "Are you sure? üòè",
    "Really? ü§®",
    "Try again üòú",
    "You sure? üòÖ",
    "Haha nice try üòÇ",
    "No escape üòà",
    "You can't escape love üíò",
    "Still no? üò≠",
    "Testing my patience üò§",
    "Nope, not happening üòÜ"
  ];

  let noIndex = 0;
  let fireTimer;

  function noClick() {
    const noBtn = document.getElementById("no");
    noBtn.innerText = noTexts[noIndex % noTexts.length];
    noIndex++;

    noBtn.classList.remove("bounce");
    void noBtn.offsetWidth;
    noBtn.classList.add("bounce");

    const maxX = window.innerWidth - 180;
    const maxY = window.innerHeight - 100;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function yesClick() {
    document.getElementById("title").style.display = "none";
    document.getElementById("yes").style.display = "none";
    document.getElementById("no").style.display = "none";

    const music = document.getElementById("bgMusic");
    music.volume = 0.35;
    music.play();

    fireTimer = setInterval(bigFirework, 500);

    setTimeout(() => {
      clearInterval(fireTimer);
      document.getElementById("final").style.display = "block";
      setInterval(createHeart, 400);
    }, 3500);
  }

  function bigFirework() {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.6;

    for (let i = 0; i < 45; i++) {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = x + "px";
      spark.style.top = y + "px";
      spark.style.background = randomColor();
      spark.style.setProperty("--x", (Math.random()*300 - 150) + "px");
      spark.style.setProperty("--y", (Math.random()*300 - 150) + "px");
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1200);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (16 + Math.random() * 22) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  function randomColor() {
    const colors = ["#ff4f9a", "#ffd700", "#ffffff", "#ff85b3", "#ff1f7a"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
