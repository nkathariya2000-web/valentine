<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding: 20px;
  }

  h1 {
    color: #ff4f9a;
    text-align: center;
    font-size: clamp(22px, 6vw, 40px);
    margin-bottom: 30px;
    z-index: 10;
  }

  #final {
    display: none;
    font-size: clamp(24px, 7vw, 42px);
    color: #ffd1dc;
    text-align: center;
    margin-bottom: 30px;
    z-index: 10;
  }

  .buttons {
    display: flex;
    gap: 20px;
    width: 100%;
    max-width: 400px;
    justify-content: center;
    z-index: 10; /* ðŸ‘ˆ keep above everything */
  }

  button {
    flex: 1;
    height: clamp(50px, 8vw, 65px);
    border: none;
    font-size: clamp(14px, 4vw, 18px);
    cursor: pointer;
    border-radius: 12px;
    pointer-events: auto;
  }

  #yes {
    background: #2ecc71;
    color: white;
  }

  #no {
    background: #e74c3c;
    color: white;
  }

  /* Firework spark */
  .spark {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    animation: sparkMove 1s linear forwards;
    pointer-events: none; /* âœ… THIS FIXES CLICKS */
  }

  @keyframes sparkMove {
    from {
      opacity: 1;
      transform: translate(0, 0);
    }
    to {
      opacity: 0;
      transform: translate(var(--dx), var(--dy));
    }
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine? ðŸ’–</h1>
<div id="final">Yay! ðŸ’– Happy Valentineâ€™s Day ðŸ¥°</div>

<div class="buttons" id="buttons">
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ’”</button>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const title = document.getElementById("title");
  const finalText = document.getElementById("final");
  const buttons = document.getElementById("buttons");

  const noTexts = [
    "Are you sure?",
    "Really?",
    "Try again",
    "You sure?",
    "Haha nice try",
    "No escape",
    "You can't escape love",
    "Still no? Really?",
    "You are testing my patience",
    "No, not happening..."
  ];

  let noIndex = 0;

  noBtn.onclick = () => {
    noBtn.textContent = noTexts[noIndex % noTexts.length];
    noIndex++;
  };

  yesBtn.onclick = () => {
    title.style.display = "none";
    buttons.style.display = "none";
    finalText.style.display = "block";
    setInterval(createFirework, 800);
  };

  function createFirework() {
    const centerX = Math.random() * window.innerWidth;
    const centerY = Math.random() * window.innerHeight * 0.6;

    for (let i = 0; i < 25; i++) {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = centerX + "px";
      spark.style.top = centerY + "px";
      spark.style.backgroundColor = randomColor();
      spark.style.setProperty("--dx", (Math.random() * 200 - 100) + "px");
      spark.style.setProperty("--dy", (Math.random() * 200 - 100) + "px");
      document.body.appendChild(spark);
      setTimeout(() => spark.remove(), 1000);
    }
  }

  function randomColor() {
    const colors = ["#ff4f9a", "#ffd700", "#00eaff", "#ffffff", "#ff5733"];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
