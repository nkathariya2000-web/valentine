<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #e63946;
      margin-bottom: 12px;
    }

    #msg {
      min-height: 22px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Will you be my Valentine? ğŸ’–</h2>

    <!-- YES IS LEFT, NO IS RIGHT -->

  </div>

</html>
